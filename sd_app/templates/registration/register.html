{% extends "sd_app/base.html" %}

{% block content %} 



<!--Register--> 
<div>
	<h1>Register Page</h1>
	<form action="{% url 'sd_app:register' %}" method="POST">
		{% csrf_token %}
		{{ register_form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
